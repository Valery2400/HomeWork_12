<!-- По аналогии с занятием создайте программу todo list - список дел. 
Чтобы можно было добавить новое дело(задание).
И чтобы можно было отметить задание как выполненное - перечеркнуть его. -->

<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<script src="todolist.js" defer></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To do List</title>

</head>
<body>

    <h1>Todo List</h1>
    <input type="text" id="taskInput" placeholder="Введите новое задание">
    <button onclick="addTask()">Добавить</button>
    <ul id="taskList"></ul>

</body>
</html>
